<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" />
      <div class="block">
        <button class="btn" onclick="clearvalue(0)">C</button>
        <button class="btn" onclick="del()">Del</button>
        <button class="btn" onclick="per('%')">%</button>
        <button class="btn" onclick="fn('/')">/</button>
      </div>
      <div class="block">
        <button class="btn" onclick="fn(7)">7</button>
        <button class="btn" onclick="fn(8)">8</button>
        <button class="btn" onclick="fn(9)">9</button>
        <button class="btn" onclick="fn('*')">*</button>
      </div>
      <div class="block">
        <button class="btn" onclick="fn(4)">4</button>
        <button class="btn" onclick="fn(5)">5</button>
        <button class="btn" onclick="fn(6)">6</button>
        <button class="btn" onclick="fn('-')">-</button>
      </div>
      <div class="block">
        <button class="btn" onclick="fn(1)">1</button>
        <button class="btn" onclick="fn(2)">2</button>
        <button class="btn" onclick="fn(3)">3</button>
        <button class="btn" onclick="fn('+')">+</button>
      </div>
      <div class="block">
        <button class="btn" onclick="fn(0)">0</button>
        <button class="btn" onclick="fn('00')">00</button>
        <button class="btn" onclick="fn('.')">.</button>
        <button class="btn" onclick="ans()">Ans</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
